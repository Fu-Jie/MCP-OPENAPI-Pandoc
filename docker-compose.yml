services:
  pandoc-bridge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pandoc-bridge
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=INFO
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-development-secret-key-change-in-production-min-32-chars}
      - JWT_EXPIRE_HOURS=24
      - MAX_FILE_SIZE_MB=50
      - CONVERSION_TIMEOUT=60
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      # Optional: mount for custom templates
      - ./templates:/app/templates:ro
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

